<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript" src="static/javascript/flightMng.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto Slab">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" type="text/css" href="static/css/style_for_searchFlight.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>ค้นหาเที่ยวบิน</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div id="header_font" class="card-header" style="font-family: 'Roboto Slab', serif;background-color:#28364A">
        <div class="row">
          <h1 style="color:white">[</h1> &nbsp;<h1 style="color:#D04A3E">Thammasat</h1>&nbsp;&nbsp;<h1 style="color:#F4D160">Airway</h1>&nbsp;<h1
            style="color: white"> ]</h1>

        </div>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputdefault" class="normal_font">Flying form</label><br>
              <input id="flyForm" class="form-control" type="text" placeholder="Form city">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputdefault" class="normal_font">Flying to</label><br>
              <input id="flyTo" class="form-control" type="text" placeholder="To city">
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-6">
            <label for="return" class="normal_font">Departing Airport:</label>
            <select class="form-control" id="departAir" name="departAir">
              <option value="1">Kimhae</option>
              <option value="2">Narita</option>
              <option value="3">Don Mung</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="return" class="normal_font">Returning Airport:</label>
            <select class="form-control" id="returnAir">
              <option value="1">Don Mung</option>
              <option value="2">Narita</option>
              <option value="3">Kimhae</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card-footer">

        <div class="row">
          <div class="col-sm-3">
            <div class="form-check-inline" id="trip">
              <label class="form-check-label" style="color:#F9637C;font-size:12px;">
                <input id="roundTrip" type="radio" class="form-check-input" name="r" checked="checked" value="Round trip">Round
                trip
              </label>&nbsp;
              <label class="form-check-label" style="color:#0384B2;font-size:12px;">
                <input id="oneTrip" type="radio" class="form-check-input" name="r" value="One way">One way
              </label>
            </div>
          </div>

          <div class="col-sm-3">
            <label for="adult" class="normal_font">Adult:</label>
            <select class="form-control" id="adult">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div class="col-sm-6">
            <label for="Travel" class="normal_font">Travel:</label>
            <select class="form-control" id="flightClass">
              <option>Busniess Class</option>
              <option>First Class</option>
              <option>Economy Class</option>
            </select>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-4">
            <button id="search" type="button" name="button" class="btn" style="background-color:#F66666;color:white"><i
                class="fa fa-search">&nbsp; Search </i></button>
          </div>
        </div>



      </div>
    </div>
  </div>
  <br>

  <div id="display" class="container"></div>


  <script type="text/javascript">
    // call back hell ในตำนาน
    $(document).ready(function () {
      $("#search").click(function () {
        $("#display").load("/main/displayFlight.html", function (responseTxt, statusTxt, xhr) {
          // if (statusTxt == "success")
          //   alert("Status: " + xhr.status + " Text: " + xhr.statusText)
          if (statusTxt == "error")
            alert("Status: " + xhr.status + " Text: " + xhr.statusText);
        });
      });
    });

  </script>

</body>
</html>
